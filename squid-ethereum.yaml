manifestVersion: subsquid.io/v0.1
name: graph-ethereum
version: 1
description: 'inDEX Ethereum Indexer'
build: 
deploy:
  addons:
    postgres: 
  processor:
    env:
      CHAIN:
        ethereum
      CHAIN_TYPE:
        evm
      FROM_BLOCK:
        17133894
      TO_BLOCK:
        17133895
      CHAIN_RPC:
        https://rpc.ankr.com/eth
      DATA_SOURCE:
        https://v2.archive.subsquid.io/network/ethereum-mainnet
    cmd:
      - node
      - lib/processor-evm
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
